
<div *ngFor="let truck of trucks">
  <p><b>Id:</b> {{truck.id}}</p>
  <p><b>Description:</b> {{truck.description}}</p>
  <p><b>Model:</b> {{truck.model}}</p>
  <p><b>YearOfManufacture:</b> {{truck.yearOfManufacture}}</p>
  <p><b>ModelYear:</b> {{truck.modelYear}}</p>
  <p><b>Color:</b> {{truck.color}}</p>
  <p><b>Image:</b> {{truck.image}}</p>
</div>
